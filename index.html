<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styel.css">
    <title>Counter</title>
</head>

<body>
    <div class="middle">
        <div class="box">
            <section class="top">
                <div class="left">
                    <i class="fa-solid fa-cloud"></i>
                    <i class="fa-solid fa-clock"></i>
                </div>
                <div class="right">
                    <i class="fa-solid fa-hourglass-start"></i>
                    <i class="fa-solid fa-user"></i>
            </section>
            <h1 class="number">0</h1>
            <button class="count"><b>Count</b></button>
            <p><i>Welcome to our Web Timer Project!
                    <br>
                    Our Web Timer is a simple and handy tool to help you keep track of time while working, studying, or
                    managing your tasks. Whether you need to set a countdown for a specific activity or time your
                    breaks, our Web Timer has got you covered.</i></p>
            <div class="last">
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-discord"></i>
            </div>
        </div>
    </div>

    </div>
</body>
<script src="index.js"></script>

</html>
